<div class="table-ctl">
    <span class="btn btn-primary pull-right js-addaccount-btn"> + 新建账号 </span>
</div>
<table id="js-account-table" class="table table-striped table-bordered table-hover table-fixed-header"></table>
<script type="text-x-dot-template" id="tpl-addaccount">
        <div class="form-group required">
            <label for="" class="col-sm-3 control-label">登录账号:</label>
            <div class="col-sm-7">
                <input type="text" class="form-control" name="username" maxlength="16"
                    placeholder="登录账号必须由2-16个中文，字母，数字或下划线组成"
                    check-type="required loginaccount" required-message="请输入登录账号">
            </div>
        </div>
        <div class="form-group required">
            <label for="" class="col-sm-3 control-label">初始密码:</label>
            <div class="col-sm-7">
                <input type="password" class="form-control" data-name="password" maxlength="16"
                    placeholder="6-16位字符"
                    check-type="required password" required-message="请输入密码" >
            </div>
        </div>
        <div class="form-group required">
            <label for="" class="col-sm-3 control-label">联系人:</label>
            <div class="col-sm-7">
                <input type="text" class="form-control" name="contact_name" maxlength="30" placeholder="请输入联系人"
                    check-type="required contact" required-message="请输入联系人">
            </div>
        </div>
        <div class="form-group required">
            <label for="" class="col-sm-3 control-label">邮箱:</label>
            <div class="col-sm-7">
                <input type="text" class="form-control" name="email_address" placeholder="请输入邮箱"
                    check-type="required mail" required-message="请输入邮箱">
            </div>
        </div>
        <div class="form-group required">
            <label for="" class="col-sm-3 control-label">手机号:</label>
            <div class="col-sm-7">
                <input type="text" class="form-control" name="phone" maxlength="11" placeholder="请输入手机号码"
                    check-type="required mobile" required-message="请输入手机号码">
            </div>
        </div>
        <div class="form-group">
            <label for="" class="col-sm-3 control-label">QQ:</label>
            <div class="col-sm-7">
                <input type="text" class="form-control" name="qq" maxlength="64"
                     placeholder="输入QQ号"
                    check-type="qq">
            </div>
        </div>
        <div class="form-group">
            <label for="" class="col-sm-3 control-label">备注:</label>
            <div class="col-sm-7">
                <input type="text" class="form-control" name="comments" placeholder="输入备注">
            </div>
        </div>
        <div class="form-group required">
            <label for="" class="col-sm-3 control-label">部门</label>
            <div class="col-sm-6">
                <select class="form-control" check-type="required" name="department">
                    <% if(it.departments && it.departments.length > 0) { %>
                        <% for(var i = 0,j = it.departments.length; i < j; i++) {%>
                        <option value="<%=it.departments[i].default_operation%>" data-id="<%=it.departments[i].account_sub_type_id%>"><%=it.departments[i].name%></option>
                        <%}%>
                    <% } %>
                </select>
            </div>
        </div>
        <div class="form-group required">
            <label for="" class="col-sm-3 control-label">权限</label>
            <div class="col-sm-9 permission-list">
                <% if(it.permissions && it.permissions.length > 0) { %>
                    <% for(var i = 0,j = it.permissions.length; i < j; i++) { %>
                    <label class="checkbox-inline">
                        <input type="checkbox" name="permission" value="<%=it.permissions[i].name%>" check-type="required" ><%=it.permissions[i].label%></label>
                    <% } %>
                <% } %>
            </div>
         </div>
</script>
<script src="../../js/common/validate.js"></script>
<script src="../../js/common/editable.js"></script>
<script src="../../js/common/basemodel.js"></script>
<script src="../model/accountmodel.js"></script>
<script src="../../js/common/modal.js"></script>
<script src="../js/account-index.js"></script>
