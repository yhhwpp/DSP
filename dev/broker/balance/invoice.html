<!-- 申请发票页面 -->
<div class="page-header">
    <h1> 申请发票 <a href="index.html?list=invoice_history" class="btn btn-primary pull-right">发票申请记录</a> </h1>
</div>
<div class="invapply">
    <h3>第1步：请选择需要开发票的充值记录</h3>
    <table id="js-invoice-table" class="table table-striped table-bordered table-hover table-fixed-header"></table>
</div>
<div class="invapply">
    <h3>第2步：请填写开发票所需信息</h3>
    <form class="form-horizontal" id="js-invoice-form" style="max-width:800px;">
    </form>
</div>
<script type="text/x-dot-template" id="tpl-invoiceform">
    <div class="form-group required">
        <label for="app_name" class="col-sm-2 control-label">发票金额</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" placeholder="请在表中选择要开发票的记录" disabled="disabled" name="invoiceMoney"
                check-type="required" required-message="请在表中选择要开发票的记录" />
        </div>
    </div>
    <div class="form-group required">
        <label for="app_name" class="col-sm-2 control-label">发票抬头</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" placeholder="请输入发票抬头" maxlength="50" name="title"
                check-type="required" required-message="请输入发票抬头"/>
        </div>
    </div>
    <div class="form-group required">
        <label for="" class="col-sm-2 control-label">发票类型</label>
        <div class="col-sm-8">
            <select class="form-control" check-type="required" required-message="请选择发票类型" name="type">
                <option value="0">增值税普通发票</option>
                <option value="2">增值税专用发票</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">发票内容</label>
        <div class="col-sm-8">
            <p class="form-control-static">请联系媒体商确定</p>
        </div>
    </div>
    <div class="form-group required">
        <label for="" class="col-sm-2 control-label">邮寄地址</label>
        <div id="js-citySelect" class="col-sm-10">
            <select class="form-control prov"name="prov">
            </select>
            <select class="form-control city" value="<%=it.invoiceModel.city%>" name="city">
            </select>
            <select class="form-control dist" value="<%=it.invoiceModel.dist%>" name="dist">
            </select>
            <input type="text" class="form-control addr" placeholder="请输入您的详细地址" maxlength="50" value="<%=it.invoiceModel.address%>" name="address"
                check-type="required" required-message="请输入您的详细地址"/>
        </div>
    </div>
    <div class="form-group required">
        <label for="app_name" class="col-sm-2 control-label">收件人</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" maxlength="50" value="<%=it.invoiceModel.receiver%>" name="receiver"
                check-type="required" required-message="请输入收件人姓名"/>
        </div>
    </div>
    <div class="form-group required">
        <label for="app_name" class="col-sm-2 control-label">手机号</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" maxlength="11"  value="<%=it.invoiceModel.tel%>" name="tel"
                check-type="required mobile" required-message="请输入收件人的手机号" mobile-message="请输入正确的手机号"/>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="button" class="btn btn-default" id="js-submit">提交</button>
            <button type="reset" class="btn btn-default" id="cancelForm">取消</button>
        </div>
    </div>
</script>
<script src="../../js/common/validate.js"></script>
<script src="../../js/common/constant.js"></script>
<script src="../../js/common/jquery.cityselect.js"></script>
<script src="../../js/plugins/jquery.provincesCity.js"></script>
<script src="../../js/common/basemodel.js"></script>
<script src="../../advertiser/model/invoicemodel.js"></script>
<script src="../js/balance-invoice.js"></script>
