<form class="form-horizontal user-possword pt30" style="width: 600px"  >
    <div class="form-group">
        <label for="app_name" class="col-sm-3 control-label"></label>
        <div class="col-sm-9 text-danger"></div>
    </div>
    <fieldset>
        <div class="form-group required">
            <label for="app_name" class="col-sm-3 control-label">原密码</label>
            <div class="col-sm-9">
                <input type="password" class="form-control js-password-old"  placeholder="请输入原密码" check-type="required " required-message="请输入原密码"></div>
        </div>
        <div class="form-group required">
            <label for="renvenue" class="col-sm-3 control-label">新密码</label>
            <div class="col-sm-9">
                <input type="password" class="form-control password"  placeholder="请输入新密码" check-type="required" required-message="请输入新密码"></div>
        </div>
        <div class="form-group required">
            <label for="renvenue" class="col-sm-3 control-label">再次输入新密码</label>
            <div class="col-sm-9">
                <input type="password" class="form-control js-password-confirmation"  placeholder="请再次输入确认密码" check-type="required fnEqpassword" required-message="再次输入确认密码"></div>
        </div> 
        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-9">
                <button type="button" class="btn btn-primary user-possword-sbt">确定</button>
            </div>
        </div>
    </fieldset>
</form>
<script src="../js/common/validate.js"></script>
<script src="js/password.js"></script>
