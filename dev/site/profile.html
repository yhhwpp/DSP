<!--#include virtual="/bos-front/dev/common/head.html"-->
<form class="form-horizontal user-profile pt30" style="width: 500px"  >
    <fieldset>
        <div class="form-group">
            <label for="app_name" class="col-sm-3 control-label"></label>
            <div class="col-sm-9 text-danger"></div>
        </div>
        <div class="form-group required">
            <label for="app_name" class="col-sm-3 control-label">联系人</label>
            <div class="col-sm-9">
                <input type="text" class="form-control js-contact-name"  placeholder="请输入联系人" check-type="required contact" required-message="请输入联系人"></div>
        </div>
        <div class="form-group required">
            <label for="renvenue" class="col-sm-3 control-label">邮箱</label>
            <div class="col-sm-9">
                <input type="email" class="form-control js-email-address"  placeholder="请输入邮箱" check-type="required mail" required-message="请输入邮箱"  mail-message="请输入正确的邮箱"></div>
        </div>
        <div class="form-group required">
            <label for="renvenue" class="col-sm-3 control-label">手机号</label>
            <div class="col-sm-9">
                <input type="tel" class="form-control js-contact-phone"  placeholder="请输入手机号" check-type="required mobile" required-message="请输入手机号" mobile-message="请输入正确的手机号"></div>
        </div>
        <div class="form-group">
            <label for="renvenue" class="col-sm-3 control-label">QQ号码</label>
            <div class="col-sm-9">
                <input type="tel" class="form-control js-qq" placeholder="请输入QQ号码" check-type="qq" qq-message="请输入正确的qq"></div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-9">
                <button type="button" class="btn btn-primary user-profile-sbt">提交</button>
            </div>
        </div>
    </fieldset>
</form>
<script src="../js/common/validate.js"></script>
<script src="js/profile.js"></script>
