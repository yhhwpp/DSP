<!-- 广告审核 -->
<div class="modal fade" id="approve-panel" tabindex="-1" role="dialog" aria-labelledby="">
    <div class="modal-dialog" role="document" style="width:920px;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">广告审核</h4>
            </div>
            <div class="modal-body" style="max-height:500px; overflow-y: auto;">
                <form class="form-horizontal" id="approve-tpl-wrapper"></form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" id="approve-accept">通过审核</button>
                <button type="button" class="btn btn-default" id="approve-reject">不通过审核</button>

</div>

<div class="modal fade" id="approve-reject-panel" tabindex="-1" role="dialog" aria-labelledby="">

                <h4 class="modal-title">不通过审核原因（必须填写）</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <textarea id="reject-content" style="height:200px; width:100%;"></textarea>
                    <span id="reject-msg" class="text-warning"></span>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" id="approve-reject-accept">提交</button>
            </div>
        </div>
    </div>
</div>

<script type="text-x-dot-template" id="tpl-affset-title">

    <%if (it.icon) {%>
        <img src="<%=it.icon%>" width="30" height="30" >
    <%}%>
    <%=it.appinfos_app_name%>
    <h5>

        （平台：<%=LANG.platform_group[it.platform]%>&nbsp;，
        <% if(it.ad_type != CONSTANT.ad_type_other) {%>
            广告主&nbsp;<span class="text-warning"><%=it.revenue_type_label%></span>&nbsp;投放&nbsp;，
            <% if(it.revenue_type != CONSTANT.revenue_type_cps) {%>
                出价&nbsp;<span class="text-warning"><%=Helper.fnFormatMoney(it.revenue, (it.revenue_type === CONSTANT.revenue_type_cpc ? 2 : 1))%></span>&nbsp;元，
                日预算&nbsp;<span class="text-warning"><%=Helper.fnFormatMoney(it.day_limit,0)%></span>&nbsp;元（今日已消耗<span class="text-warning js-day-consume"><i class="fa fa-spinner fa-spin"></i></span>元 ），
                总预算&nbsp;<%=(!it.total_limit || it.total_limit === '0.00' || it.total_limit === 0.00) ? '<span class="text-warning">不限</span>' : '<span class="text-warning">' + Helper.fnFormatMoney(it.total_limit,0) + '</span>&nbsp;元'%>
            <%}%>
        <%}%>
        <% if(it.revenue_type != CONSTANT.revenue_type_cps) {%>
            （已消耗<span class="text-warning js-total-consume"><i class="fa fa-spinner fa-spin"></i></span>元），
        <%}%>
        广告id：<%=it.campaignid%>）
        <%=(it.status === CONSTANT.CAMPAIGN_STATUS_PAUSE ? '<span class="text-danger" style="font-size:18px;"><i class="fa fa-exclamation-circle text-warning"></i>' + LANG.CAMPAIGN_PAUSE_STATUS[it.pause_status] + '</span>' : '')%>
    </h5>
</script>

<script type="text-x-dot-template" id="tpl-log-title">
<input type="hidden" name="category" value="<%=it.category%>" />
<%if (it.category === 110) {%>
    <%if (it.icon) {%>
        <img src="<%=it.icon%>" width="30" height="30" >
    <%}%>
    <%=it.appinfos_app_name%>
    <input type="hidden" name="targetid" value="<%=it.campaignid%>" />
<%} else { %>
    <%=it.affiliates_name%>
    <input type="hidden" name="targetid" value="<%=it.bannerid%>" />
<%}%>

</script>

<script type="text-x-dot-template" id="tpl-tab">
    <ul class="nav nav-tabs">
        <%if (it.ad_type != CONSTANT.ad_type_other && it.ad_type != CONSTANT.ad_type_video) {%>
            <li data-mode=<%=CONSTANT.mode_storage_no%>>
                媒体不入库
            </li>
            <%if (it.ad_type === CONSTANT.ad_type_app_market) {%>
                <li data-mode=<%=CONSTANT.mode_storage_yes%>>
                    媒体入库
                </li>
            <%}%>
        <%}%>
        <%if (it.ad_type != CONSTANT.ad_type_app_store && it.revenue_type != CONSTANT.revenue_type_cpm && it.ad_type != CONSTANT.ad_type_video) {%>
            <li data-mode=<%=CONSTANT.mode_artif%>>
                人工投放
            </li>
        <%}%>
        <%if (it.ad_type != CONSTANT.ad_type_app_market && it.ad_type != CONSTANT.ad_type_app_store && it.ad_type != CONSTANT.ad_type_other) {%>
            <li data-mode=<%=CONSTANT.mode_adx%>>
                Adx
            </li>
        <%}%>
    </ul>
</script>

    <div class="app-search-list container">
        <div class="row">

                    <span aria-hidden="true">×</span>

<script type="text-x-dot-template" id="tpl-app-tb-list">
    <table class="table table-hover">
        <tbody>
        <% if (it.list) {%>
            <% for(var i = 0; i < it.list.length; i++) {%>
                <tr data-appid="<%=it.list[i].app_id%>" data-icon = <%=it.list[i].app_icon%> data-appname="<%=it.list[i].app_name%>">
                    <td><img width="30" height="30" src="<%=it.list[i].app_icon%>"></td>
                    <td><%=it.list[i].app_name%></td>
                    <td><%=it.list[i].app_vendor%></td>
                </tr>
            <%}%>
        <%} else { %>
            无数据
        <%}%>
        </tbody>
    </table>
</script>

<script type="text-x-dot-template" id="tpl-package-list">
    <select class="form-control" id="select-app-package">
        <% if(!it.attach_id){%>
            <option value="">请选择渠道包</option>
        <% }%>
        <% if ($.isArray(it.list)) {%>
            <% for(var i = 0; i < it.list.length; i++) {%>
                <option value="<%=it.list[i].attach_id%>" <% if(it.attach_id === it.list[i].attach_id){%> selected= <% }%>><%=it.list[i].channel%> &nbsp;&nbsp;&nbsp; <%=it.list[i].created_at%> &nbsp;&nbsp;&nbsp; <%=it.list[i].real_name%></option>
            <%}%>
        <%}%>
    </select>
</script>

<script type="text-x-dot-template" id="tpl-campaign-info">
    <input type="hidden" value="<%=it.campaignid%>" id="approve-campaignid">
    <input type="hidden" value="<%=it.product_type%>" id="approve-product-type">
    <div class="campaign-modal">
        <div class="form-group">
            <label class="col-sm-2 control-label">广告主:</label>
            <div class="col-sm-10">
                <p class="form-control-static"><%=it.clientname%></p>
            </div>
        </div>
        <% if (+it.product_type === CONSTANT.products_type_package || +it.ad_type === CONSTANT.ad_type_app_store) { %>
            <div class="form-group">
                <label class="col-sm-2 control-label">应用:</label>
                <div class="col-sm-10">
                    <p class="form-control-static"><%=it.app_name%></p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">
                    <% if (+it.product_type === CONSTANT.products_type_package) { %>
                        应用包:
                    <%} else {%>
                        推广链接:
                    <%}%>
                </label>
                <div class="col-sm-10">
                    <% if (+it.product_type === CONSTANT.products_type_package) { %>
                        <%if (it.download_url) {%>
                        <p class="form-control-static text-warning"><a href="<%=it.download_url%>" target="_blank" style="word-break: break-all;"><%=it.real_name%></a></p>
                        <%} else {%>
                            <p class="form-control-static text-warning">未传包</p>
                        <%}%>
                    <%} else {%>
                        <p class="form-control-static text-warning"><a href="<%=it.link_url%>" target="_blank" style="word-break: break-all;"><%=it.link_url%></a></p>
                    <%}%>
                </div>
            </div>
            <% if (it.info_type === 'approve' && it.ad_type != CONSTANT.ad_type_app_store) {%>
                <div class="form-group">
                    <label class="col-sm-2 control-label">渠道号:</label>
                    <div class="col-sm-10">
                        <input id="approve-channel" type="text" class="form-control" style="width:250px; display:inline"> <span id="channel-err-msg" class="text-warning"></span>
                    </div>
                </div>
            <%}%>
            <div class="form-group">
                <label class="col-sm-2 control-label">图标:</label>
                <div class="col-sm-10">
                <%if (it.icon) {%>
                    <p class="form-control-static icon-w text-warning">
                        <a href="<%=it.icon%>" class="fancybox" alt="点击预览大图" title="点击预览大图"><img src="<%=it.icon%>"/></a>
                    </p>
                <%}%>
                </div>
            </div>
        <%} else {%>
            <div class="form-group">
                <label class="col-sm-2 control-label">推广站点名称:</label>
                <div class="col-sm-10">
                    <p class="form-control-static"><%=it.link_name%></p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">推广链接:</label>
                <div class="col-sm-10">
                    <p class="form-control-static"><a class="text-success" href="<%=it.link_url%>" target="_blank" style="word-break: break-all;"><%=it.link_url%></a></p>
                </div>
            </div>
        <%}%>
        <div class="form-group">
            <label class="col-sm-2 control-label">平台:</label>
            <div class="col-sm-10">
                <p class="form-control-static">
                <% if (it.platform === 3) {%>
                    <%=LANG.platform_group['7']%>
                <%} else {%>
                    <%=LANG.platform_group[it.platform]%>
                <%}%>
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">计费类型:</label>
            <div class="col-sm-10">
                <p class="form-control-static"><%=LANG.revenue_type[it.revenue_type]%></p>
            </div>
        </div>

                        <% _postclass = 'postclass';%>
                    <%}%>

                    <div class="region-province-item <%=_className%>"><label class="checkbox-inline province-label"><input type="checkbox" class="<%=_postclass%>" data-group="<%=_a.a%>" value="<%=_p.p%>" name="province" data-name="<%=_p.p%>"><%=_p.p%></label>
                        <%if (_c && _c.length > 0) {%>
                            <div class="region-locator"><div class="region-city-box">
                                <%for (var k = 0; k < _c.length; k++) {%>
                                    <label class="checkbox-inline"><input type="checkbox" class="postclass" data-province="<%=_p.p%>" value="<%=_c[k].c%>" name="city" data-name="<%=_c[k].c%>" data-group="<%=_a.a%>"> <%=_c[k].c%></label>
                                <%}%>
                            </div></div>
                        <%}%>
                    </div>
                <%}%>
            </div>
        <% }%>
        <div class="clear"></div></div>
    <%}%>
</script>
