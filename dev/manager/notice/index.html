<!--#include virtual="/bos-front/dev/common/head.html"-->
<div class="tf-receipt">
    <!-- Tab项 -->
    <div class="tabbox" id="js-activity-tab"></div>
    <div class="table-ctl" id="js-add-btn"></div>
    <!-- 表格数据 -->
    <div>
        <table id="js-notice-table" class="table table-striped table-bordered table-hover table-fixed-header"></table>
    </div>
</div>
<div class="modal fade" id="js-notice-modal" tabindex="-1" role="dialog" aria-labelledby="">
    <div class="modal-dialog" role="document" style="width:900px;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">群发直客广告主通知</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group required">
                        <label class="col-sm-2 control-label">标题:</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" name="title" data-name="title"
                                placeholder="如：充80万送20万大优惠" maxlength="30"
                                check-type="required" required-message="请填写标题">
                        </div>
                    </div>
                    <div class="form-group required">
                        <label for="description" class="col-sm-2 control-label">正文:</label>
                        <div class="col-sm-6">
                            <textarea class="form-control" name="content" data-name="content"
                            maxlength="1000" rows="6" check-type="required" required-message="请填写正文"></textarea>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" id="js-publish-btn">发布</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>
<input type="hidden" name="role" value="A">
<script type="text-x-dot-template" id="tpl-activity-notice-tab">
    <ul class="nav nav-tabs">
        <%if (it.report === 1) {%>
        <li role="report">
            <a href="../activity/index.html?tab=report">BiddingOS日报</a>
        </li>
        <%}%>
        <li role="advertiser">
            <a href="../activity/index.html?tab=advertiser">直客广告主-活动</a>
        </li>
        <li role="trafficker">
            <a href="../activity/index.html?tab=trafficker">媒体商-活动</a>
        </li>
        <li role="advertiser" <%if(it.tab === '' || it.tab === 'advertiser'){%>class="active"<%}%>>
            <a href="../notice/index.html?tab=advertiser">直客广告主-站内信</a>
        </li>
        <li role="trafficker" <%if(it.tab === 'trafficker'){%>class="active"<%}%>>
            <a href="../notice/index.html?tab=trafficker">媒体商-站内信</a>
        </li>
        <li role="advertiser">
            <a href="../notice/mail.html?tab=advertiser">直客广告主-邮件</a>
        </li>
    </ul>
</script>
<script type="text-x-dot-template" id="tpl-add-btn">
    <%if (it.tab === '' || it.tab === 'advertiser') {%>
    <button type="button" class="btn btn-primary pull-right" id="js-add-advertiser">+ 群发直客广告主通知</button>
    <%}%>
    <%if (it.tab === 'trafficker') {%>
    <button type="button" class="btn btn-primary pull-right" id="js-add-trafficker">+ 群发媒体商通知</button>
    <%}%>
</script>
<script src="../../js/common/validate.js"></script>
<script src="../js/notice-index.js"></script>
