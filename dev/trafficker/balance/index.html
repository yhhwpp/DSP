<!--#include virtual="/bos-front/dev/common/head.html"-->
<div class="tf-receipt">
    <!-- 余额 -->
    <div class="overall">
        <ul class="fl">
            <li>
                累计收入（元）：
                <span class="js-balance-total">0.00</span>
            </li>
            <li>
                当前余额（元）：
                <span class="js-balance">0.00</span>
            </li>
        </ul>
        <a href="withdraw.html" class="btn btn-primary"><i class="fa fa-money"></i>
            提取余额
        </a>
    </div>
    <!-- Tab项 -->
    <div class="tabbox"></div>
    <!-- 表格数据 -->
    <div>
        <table id="js-balance-table" class="table table-striped table-bordered table-hover table-fixed-header"></table>
    </div>
</div>
<script type="text-x-dot-template" id="tpl-trafficker-balance">
    <ul class="nav nav-tabs js-balance-tab">
      <li role="withdraw" <%? it == '' || it == 'withdraw' %> class="active" <%?%>><a href="?option=withdraw">提款明细</a></li>
      <li role="settlement" <%? it == 'settlement' %> class="active" <%?%>><a href="?option=settlement">结算明细</a></li>
      <li role="income" <%? it == 'income' %> class="active" <%?%>><a href="?option=income">收入明细</a></li>
    </ul>
</script>
<script src="../js/balance-index.js"></script>
